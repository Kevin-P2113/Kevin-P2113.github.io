<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="wrapper">
      <form class="form">
        <div class="pageTitle title">Contact Me!</div>
        <div class="secondaryTitle title">You can leave me a message here</div>

        <button class="submit formEntry" onclick="thanks()">Submit</button>

      <div class="socials">

        <a href="#" class="fa fa-instagram"></a>

    </footer>
